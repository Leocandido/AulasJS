<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body><script>
    
    var num1 = prompt("escolha seu numero: 0 = pedra, 1 = tesoura, 2 = papel")
    console.log(num1)

    var num2 = Math.floor(Math.random() * 3)
    console.log(num2)

    var jogada1 = ""
    var jogada2 = ""

    // jogadas usuario

    if(num1 == 0){
        jogada1 = "pedra"
    }
    if(num1 == 1){
        jogada1 = "tesoura"
    }
    if(num1 == 2){
        jogada1 = "papel"
    }

    // jogadas máquinas

    if(num2 == 0){
        jogada2 = "pedra"
    }
    if(num2 == 1){
        jogada2 = "tesoura"
    }
    if(num2 == 2){
        jogada2 = "papel"
    }

    // resultado 
    
    if(num1 == 0 && num2 == 0 || num1 == 1 && num2 == 1 || num1 == 2 && num2 == 2){
        console.log(`você jogou: ${jogada1} e a máquina jogou: ${jogada2} logo empatou`)
    }
    else if(num1 == 0 && num2 == 2 || num1 == 1 && num2 == 0 || num1 == 2 && num2 == 1){
        console.log(`você jogou: ${jogada1} e a máquina jogou: ${jogada2} logo perdeu`)
    }
    else if(num1 == 0 && num2 == 1 || num1 == 1 && num2 == 2 || num1 == 2 && num2 == 0){
        console.log(`você jogou: ${jogada1} e a máquina jogou: ${jogada2} logo ganhou`)
    }


</script>
    
</body>
</html>
